<!DOCTYPE html>
<html lang="en">
<head><!--排版、图片、超链接、图片超链接、列表-->
    <meta charset="UTF-8">
    <title>demo2</title>
    <style>
        div{
        border: 1px solid red;}
        .left{
        width: 20%;
        float: left;
        }
        .center{
        width: 59%;
        float: center;
        }
        .right{
        width: 20%;
        float: right;
        }
        .foot{
        clear: both;<!--清除居中靠左靠右等排版设置-->
        text-align: center;
        background: blue;
        }
    </style>
</head>
<body>
<!--顶部登录注册条-->
<div>top</div>
<!--导航条-->
<div>nav</div>
<!--左侧图片-->
<div class="left">left</div>
<!--中间正文-->
<div class="center">center</div>
<!--右侧广告-->
<div class="right">right</div>
<!--页脚超链接-->
<div class="foot">foot</div>
</body>
</html>
